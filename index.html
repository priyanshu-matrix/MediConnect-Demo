<!DOCTYPE html>
<html lang="en">
   

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Frontend/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Frontend/static/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"
                    style="filter: invert(1)">
                MediConnect
            </a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="maindiv">

        <div class="signup-container">
            <h2>Login</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                

                <button type="submit" class="btn btn-primary signup-btn" href="Ent_store.html">login</button>
            </form>

            <div class="form-text mt-3">
                don't have an account? <a href="Frontend/signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="Frontend/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
